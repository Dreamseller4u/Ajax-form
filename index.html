<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestTask</title>

    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./mailscript.js"></script>

</head>
<body>
    <div class="container">
        <div class="form-feedback">
            <form action="" id='feedback'>
                <h2 class="form-feedback__title">
                    Обратная форма
                </h2>
                <div class="form-feedback__field-wrapper">
                    <label for="name">ФИО</label>
                    <input id="name" class="field-wrapper__field" name="name" required type="text"
                        placeholder="Иванов И А">
                </div>
                <div class="form-feedback__field-wrapper">
                    <label for="phone">Телефон</label>
                    <input id="phone" class="field-wrapper__field" name="phone" required type="text"
                        placeholder="+7(924) 123-45-67">
                    <p id="errPhone"></p>
                </div>
                <div class="form-feedback__field-wrapper">
                    <label for="email">E-mail</label>
                    <input id="email" class="field-wrapper__field" name="email" required type="email"
                        placeholder="mail@example.com">
                    <p id="errEmail"></p>
                </div>
                <div class="form-feedback__field-wrapper form-feedback__field-wrapper-msg ">
                    <label for="message">Сообщение</label>
                    <textarea id="message" class="field-wrapper__field" name="message" required
                        placeholder="Приветсвую!"></textarea>
                </div>
                <div class="form-feedback__rules">
                    <p>Отправляя форму, Вы соглашаетесь на<a href="#"> обработку персональных данных</a></p>
                    <button type="submit" class="form-feedback__sub-btn"> Отправить</button>
                    <div id="form-messages"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
